{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="card text-center text-white bg-dark shadow">
        <div class="card-header">
            Delete
        </div>
        <div class="card-body">
            <h5 class="card-title">{{task.name}}</h5>
            <p class="card-text">Are you sure you want to delete this task?</p>
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" class="form-control btn btn-danger" id="delete">
            </form>
        </div>
        <div class="card-footer text-muted">
            This will be deleted permanently
        </div>
    </div>
</div>
{% endblock %}
